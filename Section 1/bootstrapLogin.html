<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .mycard{
            background-color: lightblue;
        }
    </style>

</head>

  <body class="d-flex justify-content-center align-items-center vh-100 bg-danger"> 

    <div class="card w-25 shadow-lg mycard">
        <div class="card-body p-5">
            <h3 class="text-center my-4">Login Here</h3>

            <label class="fw-bold">Email Address</label>
            <input class="form-control mb-4" type="email">
            
            <label class="fw-bold">Password</label>
            <input class="form-control mb-4" type="password">

            <button class="btn btn-danger w-100">Submit</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
